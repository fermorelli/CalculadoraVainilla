<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body onload="init();">
    <main class="todo">
        <div class="visop">
            <div class="resultado" id="resultado"></div>
            <div class="operadores"><button id="suma">+</button></div>
            <div class="operadores"><button id="resta">-</button></div>
            <div class="operadores"><button id="division">/</button></div>
            <div class="operadores"><button id="multiplicacion">*</button></div>
        </div>
        <div class="numeros">
            <div class="number"><button id="uno">1</button></div>
            <div class="number"><button id="dos">2</button></div>
            <div class="number"><button id="tres">3</button></div>
            <div class="number"><button id="cuatro">4</button></div>
            <div class="number"><button id="cinco">5</button></div>
            <div class="number"><button id="seis">6</button></div>
            <div class="number"><button id="siete">7</button></div>
            <div class="number"><button id="ocho">8</button></div>
            <div class="number"><button id="nueve">9</button></div>
            <div class="number"><button id="borrar">C</button></div>
            <div class="number"><button id="cero">0</button></div>
            <div class="number"><button id="igual">=</button></div>
        </div>

    </main>
    <script src="funcionalidad.js"></script>
</body>
</html>
